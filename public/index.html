<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - DeepSeek Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .session-info {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .clear-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 5px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
        }

        .message-timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .user-message .message-timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .ai-message .message-timestamp {
            color: rgba(0, 0, 0, 0.5);
        }

        .loading {
            align-self: flex-start;
            background: #f1f3f4;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-counter {
            position: absolute;
            bottom: -20px;
            right: 10px;
            font-size: 0.7rem;
            color: #666;
        }

        .char-counter.warning {
            color: #ff9800;
        }

        .char-counter.danger {
            color: #f44336;
        }

        .send-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            align-self: stretch;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196f3;
        }

        .notification.success {
            background: #4caf50;
        }

        .history-loader {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .welcome-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            text-align: center;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
        }

        .welcome-message p {
            opacity: 0.9;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .chat-header {
                border-radius: 0;
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }

            .session-info, .clear-button {
                position: static;
                transform: none;
                margin-top: 10px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="clear-button" onclick="clearChatHistory()" title="X√≥a l·ªãch s·ª≠ chat">
                üóëÔ∏è X√≥a l·ªãch s·ª≠
            </button>
            <h1>ü§ñ AI Chat Assistant</h1>
            <p>Tr·ª£ l√Ω AI th√¥ng minh v·ªõi DeepSeek</p>
            <div class="session-info" id="sessionInfo">
                ƒêang t·∫£i...
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="history-loader">üì± ƒêang t·∫£i l·ªãch s·ª≠ chat...</div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n... (Shift + Enter ƒë·ªÉ xu·ªëng d√≤ng)"
                    rows="1"
                    maxlength="4000"
                ></textarea>
                <div class="char-counter" id="charCounter">0/4000</div>
            </div>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const charCounter = document.getElementById('charCounter');
        const sessionInfo = document.getElementById('sessionInfo');
        
        // Backend URL
        const BACKEND_URL = 'http://localhost:3000';

        let chatHistoryLoaded = false;
        let sessionData = null;

        // ===== CHAT HISTORY FUNCTIONS =====

        // Load chat history from Firebase via backend
        async function loadChatHistory() {
            try {
                console.log('üîÑ Loading chat history from Firebase...');
                
                const response = await fetch(`${BACKEND_URL}/api/chat/history`);
                const data = await response.json();
                
                if (data.success && data.messages.length > 0) {
                    console.log(`‚úÖ Loaded ${data.messages.length} messages from Firebase`);
                    
                    // Clear loading message
                    chatMessages.innerHTML = '';
                    
                    // Show session info
                    sessionData = data.sessionInfo;
                    updateSessionInfo();
                    
                    // Render chat history
                    data.messages.forEach((message, index) => {
                        addMessage(message.content, message.sender, message.timestamp, true, true);
                    });

                    showNotification(`üì± ƒê√£ t·∫£i ${data.messages.length} tin nh·∫Øn t·ª´ phi√™n tr∆∞·ªõc`, 'info');
                } else {
                    console.log('üì≠ No chat history found, starting fresh');
                    // Clear loading and show welcome
                    chatMessages.innerHTML = '';
                    showWelcomeMessage();
                    updateSessionInfo();
                }
                
                chatHistoryLoaded = true;
                
            } catch (error) {
                console.error('‚ùå Failed to load chat history:', error);
                chatMessages.innerHTML = '';
                showWelcomeMessage();
                chatHistoryLoaded = true;
            }
        }

        // Save message to Firebase via backend
        async function saveMessageToBackend(content, sender, images = []) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/chat/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: content,
                        sender: sender,
                        images: images
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return result.success;
                
            } catch (error) {
                console.error('‚ùå Failed to save message:', error);
                return false;
            }
        }

        // Clear chat history
        async function clearChatHistory() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ l·ªãch s·ª≠ chat?')) return;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/chat/clear`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    chatMessages.innerHTML = '';
                    showWelcomeMessage();
                    sessionData = null;
                    updateSessionInfo();
                    showNotification('üóëÔ∏è ƒê√£ x√≥a l·ªãch s·ª≠ chat', 'success');
                } else {
                    showNotification('‚ùå Kh√¥ng th·ªÉ x√≥a l·ªãch s·ª≠', 'error');
                }
                
            } catch (error) {
                console.error('Error clearing chat:', error);
                showNotification('‚ùå C√≥ l·ªói khi x√≥a l·ªãch s·ª≠', 'error');
            }
        }

        // Update session info display
        function updateSessionInfo() {
            if (sessionData) {
                const timeRemaining = Math.floor(sessionData.timeRemaining / (1000 * 60 * 60));
                sessionInfo.innerHTML = `üìä ${sessionData.messageCount} tin nh·∫Øn<br>‚è∞ C√≤n ${timeRemaining}h`;
            } else {
                sessionInfo.innerHTML = `üÜï Phi√™n m·ªõi<br>‚è∞ 24h`;
            }
        }

        // Show welcome message
        function showWelcomeMessage() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome-message';
            welcomeDiv.innerHTML = `
                <h3>ü§ñ Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi AI Chat!</h3>
                <p>T√¥i l√† tr·ª£ l√Ω AI th√¥ng minh ƒë∆∞·ª£c h·ªó tr·ª£ b·ªüi DeepSeek. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n:</p>
                <br>
                <p>‚Ä¢ Tr·∫£ l·ªùi c√¢u h·ªèi v·ªÅ m·ªçi ch·ªß ƒë·ªÅ<br>
                ‚Ä¢ Gi·∫£i th√≠ch ki·∫øn th·ª©c ph·ª©c t·∫°p<br>
                ‚Ä¢ H·ªó tr·ª£ h·ªçc t·∫≠p v√† l√†m vi·ªác<br>
                ‚Ä¢ T∆∞ v·∫•n v√† gi·∫£i quy·∫øt v·∫•n ƒë·ªÅ</p>
                <br>
                <p>H√£y b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán nh√©! üí¨</p>
            `;
            
            chatMessages.appendChild(welcomeDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Character counter
        messageInput.addEventListener('input', function() {
            const length = this.value.length;
            charCounter.textContent = `${length}/4000`;
            
            if (length > 3500) {
                charCounter.className = 'char-counter danger';
            } else if (length > 3000) {
                charCounter.className = 'char-counter warning';
            } else {
                charCounter.className = 'char-counter';
            }
            
            // Auto-resize textarea
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;

            // Wait for chat history to load first
            if (!chatHistoryLoaded) {
                showNotification('‚è≥ ƒêang t·∫£i l·ªãch s·ª≠ chat, vui l√≤ng ƒë·ª£i...', 'info');
                return;
            }

            // Check message length
            if (message.length > 4000) {
                showNotification('‚ö†Ô∏è Tin nh·∫Øn qu√° d√†i (t·ªëi ƒëa 4000 k√Ω t·ª±)', 'error');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            charCounter.textContent = '0/4000';
            charCounter.className = 'char-counter';

            // Disable send button and show loading
            sendButton.disabled = true;
            const loadingElement = showLoading();

            try {
                // Save user message to Firebase
                await saveMessageToBackend(message, 'user');

                // Send to DeepSeek API via backend
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading and add AI response
                loadingElement.remove();
                addMessage(data.response, 'ai');

                // Save AI response to Firebase
                await saveMessageToBackend(data.response, 'ai');

                // Update session info
                if (sessionData) {
                    sessionData.messageCount += 2; // user + ai
                    updateSessionInfo();
                }

                showNotification('‚úÖ Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c g·ª≠i', 'success');

            } catch (error) {
                console.error('Error:', error);
                loadingElement.remove();
                showError('C√≥ l·ªói x·∫£y ra khi g·ª≠i tin nh·∫Øn. Vui l√≤ng th·ª≠ l·∫°i.');
                
                if (error.message.includes('503')) {
                    showNotification('‚ö†Ô∏è ƒê√£ h·∫øt h·∫°n m·ª©c s·ª≠ d·ª•ng API', 'error');
                } else if (error.message.includes('429')) {
                    showNotification('‚ö†Ô∏è Qu√° nhi·ªÅu y√™u c·∫ßu, vui l√≤ng ch·ªù', 'error');
                } else {
                    showNotification('‚ùå L·ªói k·∫øt n·ªëi, vui l√≤ng th·ª≠ l·∫°i', 'error');
                }
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(content, sender, timestamp = null, isRestored = false, isFromHistory = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Add message content
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            // Add timestamp
            if (timestamp || !isFromHistory) {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'message-timestamp';
                
                if (timestamp) {
                    timestampDiv.textContent = new Date(timestamp).toLocaleTimeString('vi-VN');
                } else {
                    timestampDiv.textContent = new Date().toLocaleTimeString('vi-VN');
                }
                
                messageDiv.appendChild(timestampDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            
            // Auto scroll to bottom for new messages (not restored)
            if (!isFromHistory) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Don't save messages that are being restored from history
            // New messages are saved by the sendMessage function
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.innerHTML = `
                <span>ü§ñ AI ƒëang suy nghƒ©...</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return loadingDiv;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Initialize chat with history
        window.addEventListener('load', async () => {
            console.log('üöÄ Chat page loaded, loading history...');
            
            // Load chat history from Firebase
            await loadChatHistory();
            
            // Focus input
            messageInput.focus();
            
            console.log('‚úÖ Chat history loaded and ready');
        });

        // Auto-scroll to bottom when new messages arrive
        const observer = new MutationObserver(() => {
            if (chatHistoryLoaded) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
        
        observer.observe(chatMessages, { childList: true });
    </script>
</body>
</html>
